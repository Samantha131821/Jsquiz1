<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body class="main">
    <div class="start-page " id="startPage">
        <h1>JavaScript Quiz</h1>
        <p>You have 30 seconds to finish this quiz.</p>
        <button class="start-button">Start</button>
    </div>

    <h2 class="time" id="time"></h2>

    <div class="container">

        <section id="questionPage" class="hide">
            <h1 id="questions"></h1>
            <ul id="answers">

            </ul>
        </section>

        
        <section id="initialPage" class="hide">
            <h2>Game is Over</h2>
            <h4>Your final score is: <span id="finalScore"></span></h4>
            <h4>Highscore: <span id="previousScore"></span></h4>
            <h3>Enter your initials: <input type="text" id="initialsInput"/></h3>
            <button id="initialsButton">Submit</button>
        </section>


    </div>



    <script src="assets/script.js"></script>

</body>
</html>
